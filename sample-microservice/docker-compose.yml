version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  tests:
    build: 
      context: .
      dockerfile: Dockerfile.test
    environment:
      - ENVIRONMENT=test
    command: ["python", "-m", "pytest", "tests/", "-v", "--tb=short"]
