apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: sample-microservice
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: sample-microservice
  template:
    metadata:
      labels:
        app: sample-microservice
        version: "1.0.0"
    spec:
      containers:
      - name: sample-microservice
        image: 10.18.79.142:5005/root/sample-microservice:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
  strategy:
    blueGreen:
      activeService: sample-microservice-active
      previewService: sample-microservice-preview
      autoPromotionEnabled: true
      autoPromotionSeconds: 30
